

  <div class="container">
      <div>
        <h1 class="title">{{ this.pays }}</h1>
      </div>
    <div class="row">
        <div class="col-md-4">

          <p class="label-datas-to-display">Number of entries<br><span class="bold-black-totalsandnumbers">{{this.NbreDentre}}</span></p>

        </div>

        <div class="col-md-4" >

          <p class="label-datas-to-display">Total number of medals<br><span class="bold-black-totalsandnumbers">{{this.totalNbreMedailles}}</span></p>

        </div>

        <div class="col-md-4" >

          <p class="label-datas-to-display">Total number of athletes<br><span class="bold-black-totalsandnumbers">{{this.totalNbreAthletes}}</span></p>

        </div>
      </div>

        <div class="row mt-3">

            <canvas
              baseChart
              width="500"
              height="150"
              [data]="lineChartData"
              [options]="lineChartOptions"
              [type]="lineChartType">
            </canvas>

        </div>



    <div class="lien-retour">
      <button (click)="onContinue()">Retour vers le dashboard</button>
  </div>

  </div>
